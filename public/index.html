<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo" onclick="app.showDashboard()">
                <span class="logo-icon">TL</span>
                TinyLink
            </div>
            <nav>
                <button class="btn btn-icon" onclick="app.showHealth()" title="System Health">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard">
            <!-- Create Form -->
            <section class="card">
                <h2 style="margin-bottom: 1rem; font-size: 1.1rem;">Create New Link</h2>
                <form id="create-form">
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <div style="flex: 2; min-width: 250px;">
                            <label class="form-label">Destination URL</label>
                            <input type="text" id="input-url" placeholder="https://example.com/long-page" required>
                        </div>
                        <div style="flex: 1; min-width: 150px;">
                            <label class="form-label">Custom Code (Optional)</label>
                            <div style="position: relative;">
                                <input type="text" id="input-code" placeholder="e.g. mylink" maxlength="8">
                                <span style="position: absolute; right: 8px; top: 8px; font-size: 0.7rem; color: #94a3b8;">Max 8</span>
                            </div>
                        </div>
                    </div>
                    <div id="form-error" class="hidden error-msg"></div>
                    <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
                        <button type="submit" class="btn btn-primary" id="btn-submit">Shorten URL</button>
                    </div>
                </form>
            </section>

            <!-- Links Table -->
            <section>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Your Links</h3>
                    <input type="text" id="search-input" placeholder="Search..." style="max-width: 200px; padding: 0.4rem;">
                </div>
                
                <div class="card" style="padding: 0; overflow: hidden;">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Short Link</th>
                                    <th>Original URL</th>
                                    <th style="text-align: center;">Clicks</th>
                                    <th style="text-align: right;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="links-table-body">
                                <!-- Rows injected by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loading-indicator" class="loading">Loading links...</div>
                    <div id="empty-state" class="loading hidden">No links found. Create one above!</div>
                </div>
            </section>
        </div>

        <!-- STATS VIEW -->
        <div id="view-stats" class="hidden">
            <button class="btn btn-icon" onclick="app.showDashboard()" style="margin-bottom: 1rem; padding-left: 0;">
                ← Back to Dashboard
            </button>
            <div class="card">
                <div id="stats-content">
                    <!-- Stats injected by JS -->
                </div>
            </div>
        </div>

        <!-- HEALTH VIEW -->
        <div id="view-health" class="hidden">
            <button class="btn btn-icon" onclick="app.showDashboard()" style="margin-bottom: 1rem; padding-left: 0;">
                ← Back
            </button>
            <div class="card" style="text-align: center; padding: 3rem;">
                <div style="font-size: 3rem; color: var(--success); margin-bottom: 1rem;">✓</div>
                <h2>System Operational</h2>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">All systems running normally.</p>
                <pre style="background: #1e293b; color: #cbd5e1; padding: 1rem; border-radius: 6px; text-align: left; margin-top: 2rem; overflow-x: auto;">
{
  "ok": true,
  "version": "1.0",
  "status": "healthy"
}</pre>
            </div>
        </div>

    </main>

    <!-- FIREBASE SDK (For Preview Functionality Only) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, increment, serverTimestamp, getDocs, where } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // --- Firebase Config & Init ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const COLLECTION = `artifacts/${appId}/public/data/tinylinks`;

        // --- State ---
        let links = [];
        let currentUser = null;

        // --- UI Controller ---
        window.app = {
            showDashboard: () => switchView('view-dashboard'),
            showHealth: () => switchView('view-health'),
            showStats: (linkId) => renderStats(linkId),
            deleteLink: (id) => deleteLink(id),
            simulateRedirect: (id, url) => simulateRedirect(id, url)
        };

        function switchView(viewId) {
            ['view-dashboard', 'view-stats', 'view-health'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
        }

        // --- Auth & Data Loading ---
        async function init() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
            
            // Listen to Auth State
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    startDataListener();
                }
            });
        }

        function startDataListener() {
            const q = query(collection(db, COLLECTION), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                links = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTable();
                document.getElementById('loading-indicator').classList.add('hidden');
            }, (err) => {
                console.error("Data fetch error:", err);
                document.getElementById('loading-indicator').textContent = "Error loading data.";
            });
        }

        // --- Rendering ---
        function renderTable() {
            const tbody = document.getElementById('links-table-body');
            const search = document.getElementById('search-input').value.toLowerCase();
            const emptyState = document.getElementById('empty-state');
            
            tbody.innerHTML = '';
            
            const filtered = links.filter(l => 
                l.shortCode.toLowerCase().includes(search) || 
                l.originalUrl.toLowerCase().includes(search)
            );

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            filtered.forEach(link => {
                const row = document.createElement('tr');
                const date = link.createdAt ? new Date(link.createdAt.seconds * 1000).toLocaleDateString() : '-';
                
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 500;">
                            <span class="short-link">/${link.shortCode}</span>
                        </div>
                        <div style="font-size: 0.75rem; color: #94a3b8; margin-top: 4px;">${date}</div>
                    </td>
                    <td><div class="original-link">${link.originalUrl}</div></td>
                    <td style="text-align: center;">
                        <span class="badge ${link.clicks > 0 ? 'active' : 'inactive'}">${link.clicks}</span>
                    </td>
                    <td style="text-align: right;">
                        <button class="btn btn-icon" onclick="app.showStats('${link.id}')" title="View Stats">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20V10M18 20V4M6 20v-4"/></svg>
                        </button>
                         <button class="btn btn-icon" onclick="app.simulateRedirect('${link.id}', '${link.originalUrl}')" title="Test Redirect">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        </button>
                        <button class="btn btn-icon delete" onclick="app.deleteLink('${link.id}')" title="Delete">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderStats(id) {
            const link = links.find(l => l.id === id);
            if (!link) return;

            const content = document.getElementById('stats-content');
            const lastClicked = link.lastClicked ? new Date(link.lastClicked.seconds * 1000).toLocaleString() : 'Never';

            content.innerHTML = `
                <div class="stats-header">
                    <h1 style="font-size: 2rem;">/${link.shortCode}</h1>
                    <a href="${link.originalUrl}" target="_blank" style="color: var(--primary); text-decoration: none;">${link.originalUrl}</a>
                </div>
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-label">Total Clicks</div>
                        <div class="stat-value">${link.clicks}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Last Activity</div>
                        <div class="stat-value" style="font-size: 1.5rem; font-weight: 500;">${lastClicked}</div>
                    </div>
                </div>
            `;
            switchView('view-stats');
        }

        // --- Logic ---
        async function deleteLink(id) {
            if(confirm('Are you sure?')) {
                await deleteDoc(doc(db, COLLECTION, id));
            }
        }

        async function simulateRedirect(id, url) {
            // Simulate 302 click tracking
            const ref = doc(db, COLLECTION, id);
            await updateDoc(ref, {
                clicks: increment(1),
                lastClicked: serverTimestamp()
            });
            window.open(url, '_blank');
        }

        // --- Form Handling ---
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('input-url');
            const codeInput = document.getElementById('input-code');
            const errorDiv = document.getElementById('form-error');
            const submitBtn = document.getElementById('btn-submit');

            const url = urlInput.value.trim();
            let code = codeInput.value.trim();
            const codeRegex = /^[A-Za-z0-9]{6,8}$/;

            errorDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            if (!code) {
                // Generate random code
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                code = '';
                for (let i = 0; i < 6; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            if (!codeRegex.test(code)) {
                errorDiv.textContent = 'Code must be 6-8 alphanumeric characters.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
                return;
            }

            try {
                // Check duplicate
                const q = query(collection(db, COLLECTION), where('shortCode', '==', code));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    throw new Error('Code already exists.');
                }

                await addDoc(collection(db, COLLECTION), {
                    originalUrl: url.startsWith('http') ? url : `https://${url}`,
                    shortCode: code,
                    clicks: 0,
                    lastClicked: null,
                    createdAt: serverTimestamp()
                });

                urlInput.value = '';
                codeInput.value = '';
                // Toast or visual success could go here
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
            }
        });

        document.getElementById('search-input').addEventListener('input', renderTable);

        // Start
        init();

    </script>
</body>
</html>
